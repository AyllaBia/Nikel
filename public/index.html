<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">

    <title>Nikel</title>
</head>
<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <!-- Coluna da esquerda -->
                    <div class="text-login">
                        <p>Organize suas finanças de uma forma fácil.</p>
                        <p>Controle o seu dinheiro e investimentos.</p>
                        <p>Economize e atinja seus objetivos.</p>
                    </div>

                    <div class="text-center">
                        <img src="./images/pocket.png" alt="image pocket" class="img-fluid">
                        <img src="./images/coins.png" alt="image coins" class="img-fluid d-none d-md-inline coins">
                    </div>
                </div>

                <div class="col d-flex justify-content-center my-5 flex-column">
                    <!-- Coluna da direita -->
                    <div class="container">
                        <div class="row">
                            <!-- Logo -->
                            <div class="col">
                                <div class="text-center mb-3">
                                    <img src="./images/nikel-logo.png" alt="logo nikel" class="img-fluid">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Formulário de login -->
                            <div class="col">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">E-mail</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login.</div>
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">Permanecer logado</label>
                                    </div>
                                    <button type="submit" class="btn button-login">Entrar</button>
                                  </form>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Botão para caso o usuário ainda não tenha login -->
                            <div class="col">
                                <p class="text-center mt-2 form-text">Ainda não tem uma conta? <span class="link-default">Clique aqui.</span></p>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Logo "Codai" -->
                            <div class="col">
                                <div class="text-center mt-5">
                                    <img src="./images/codai-logo.png" alt="logo Codai">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Logo "GrowDev" -->
                            <div class="col">
                                <div class="text-center">
                                    <img src="./images/growdev-logo.png" alt="logo GrowDev">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
